version: 2
registries:
  npm-npmjs:
    type: npm-registry
    url: https://registry.npmjs.org
    # With this, Dependabot gives this error:
    #   Dependabot could not read a required secret
    #token: ${{ secrets.DEPENDABOT_DUMMY_TOKEN }}
    #username: dummy
    # With this, Dependabot gives this error:
    #   Dependabot could not read a required secret
    #password: ${{ secrets.DEPENDABOT_DUMMY_PASSWORD }}
updates:
  - package-ecosystem: npm
    directory: /testDependabot
    schedule:
      interval: monthly
    groups:
      test:
        dependency-type: development
    registries:
      - npm-npmjs
